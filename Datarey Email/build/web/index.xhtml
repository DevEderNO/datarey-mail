<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" href="lib/css/bodyStyle.css" type="text/css"/>
                <link rel="stylesheet" href="lib/css/menuStyle.css" type="text/css"/>
                <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css" type="text/css"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body class="" style="padding:  auto">

            <p:layout fullPage="true">

                <p:layoutUnit position="west" size="15%" >

                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="FrmCadAluno" >
                        <h2>Cadastro de Clientes</h2>
                        <p:messages id="mens" />
                        <h:panelGrid columns="2">
                            <h:outputText value="Nome:" style="margin-bottom: 20px;"/>
                            <p:inputText value="#{ctrlCliente.to.razao}" required="true" requiredMessage="Informe o Nome do Cliente" id="TxtRazao" size="70" maxlength="60" style="margin-bottom: 20px;"/>
                            <h:outputText value="Telefone:" style="margin-bottom: 20px;"/>
                            <p:inputText value="#{ctrlCliente.to.fantasia}" required="true" requiredMessage="Informe o Nome do Cliente" id="TxtFantasia" size="70" maxlength="60" style="margin-bottom: 20px;"/>
                            <h:outputText value="Telefone:" style="margin-bottom: 20px;"/>
                            <p:inputText value="#{ctrlCliente.to.abreviatura}" required="true" requiredMessage="Informe o Nome do Cliente" id="TxtAbreviatura" size="70" maxlength="60" style="margin-bottom: 20px;"/>
                            <h:outputText value="Telefone:" style="margin-bottom: 20px;"/>
                            <p:inputText value="#{ctrlCliente.to.CNPJ}" required="true" requiredMessage="Informe o Nome do Cliente" id="TxtCNPJ" size="70" maxlength="60" style="margin-bottom: 20px;"/>
                            <h:outputText value="Telefone:" style="margin-bottom: 20px;"/>
                            <p:inputText value="#{ctrlCliente.to.CPF}" required="true" requiredMessage="Informe o Nome do Cliente" id="TxtCPF" size="70" maxlength="60" style="margin-bottom: 20px;"/>
                            <h:outputText value="Telefone:" style="margin-bottom: 20px;"/>
                            <p:inputText value="#{ctrlCliente.to.email}" required="true" requiredMessage="Informe o Nome do Cliente" id="TxtEmail" size="70" maxlength="60" style="margin-bottom: 20px;"/>
                        </h:panelGrid>
                        <p:commandButton update="mens,FrmCadAluno" action="#{ctrlCliente.manter()}" id="BtnIncluir" value="#{ctrlCliente.labelBotao}"/>
                        <p:commandButton id="BtnConsultar" value="Consultar" immediate="true" ajax="false" action="#{ctrlCliente.consultarTodos()}"/>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
